query ($text: String!){
    searchItems: items(search: $text) {
        id
        schoolName
        name
        code
        amount
        purchasedAt
        user {
            id
            name
        }
        course {
            id
            name
        }
        checkedAt
        room {
            id
            number
        }
        disposalAt
        depreciationAt
        editUser {
            id
            name
        }
        createdAt
        deletedAt
    }
}
