query ($text: String $sort: [[String!]!]!) {
    searchItems: items(search: $text sort: $sort) {
        id
        name
        code
        amount
        purchasedAt
        admin {
            id
            name
        }
        course {
            id
            name
        }
        checkedAt
        room {
            id
            number
        }
        disposalAt
        depreciationAt
        createdAt
        deletedAt
    }
    searchChildren: children(search: $text) {
        id
        name
        room {
            id
            number
        }
        checkedAt
        createdAt
        deletedAt
        item {
            name
        }
    }
}
