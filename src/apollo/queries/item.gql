query ($id: ID!){
    item(id: $id) {
        id
        internalId
        seal
        schoolName
        name
        code
        partId
        amount
        purchasedAt
        user {
            id
            name
        }
        course {
            id
            name
        }
        checkedAt
        room {
            id
            number
        }
        disposalAt
        depreciationAt
        editUser {
            id
            name
        }
        createdAt
        deletedAt
    }
}
